<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c9677c888c.js"></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="stsus__column">
        <span class="status-bar__clork">13:54 </span>
      </div>
      <div class="stsus__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__tiltle">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <hearder class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friends__colum">
            <img src="image/avartar.jpeg" class="g-avatar friend__avarter" />
            <div class="friend__content">
              <span class="friend__name">
                EunSeok
              </span>
              <span class="friend__status">
                hello world
              </span>
            </div>
          </div>
        </div>
      </hearder>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend friend">
          <div class="friend__colum">
            <img src="image/avartar.jpeg" class="g-avatar friend__avarter" />
            <div class="friend__content">
              <span class="friend__name">
                plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friens__list">
        <h5 class="friends__title">Fruends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="firend__column">
            <img src="image/avartar.jpeg" class="g-avatar friend__avarter" />
            <div class="friend__content">
              <span class="friend__name">
                EunSeok
              </span>
              <span class="friend__status">
                hello world
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span class="">
                FTISlAND (ft islend)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list_link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list_link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list_link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list_link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
