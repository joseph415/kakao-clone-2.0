<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c9677c888c.js"></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="stsus__column">
        <span class="status-bar__clork">13:54 </span>
      </div>
      <div class="stsus__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header__tiltle">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="image/avartar.jpeg" class="g-avatera message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <dib class="message__buble">
              Congrats I love you!
            </dib>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <dib class="message__buble">
              thank tou see you soon!
            </dib>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
